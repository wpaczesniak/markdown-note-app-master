{% extends 'base.html' %}
{% block  content %}

<div class="container" >
  <div class="align-baseline" >
    <div class="row h-100 justify-content-center align-items-center" >
      <div class="align-middle p-3 border rounded shadow ">
        <h1 class="pb-3">Decipher note</h1>
        <form action={{ url_for('render_encrypted',rendered_id=id) }} method="post">
            <input class="form-control" placeholder="Password" type="password" name="password" id="password"><br>
            <button class="btn btn-primary" type="Submit" >Confirm</button>
        </form>
        <form action={{ url_for('hello') }}>
          <button class="btn btn-primary" type="submit">Go back</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div  class="text-align-left-wrap  m-1" style="width: 13em; font-size: 14px; color: RED;" >{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
      </div>
    </div>
  </div>
</div>


{% endblock  content %}
